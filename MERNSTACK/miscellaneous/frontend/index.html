<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>GET Request Form</h1>
    <!-- Form data send throught get method is gets exposed in the request url.-->
    <form action="http://localhost:8080/register" method="get">
      <input type="text" name="user" id="user" />
      <input type="password" name="pwd" id="pwd" />
      <button type="submit">Submit</button>
    </form>
    <hr />
    <h1>POST Request Form:</h1>
    <!--Form data send through post method is send in the request body.-->
    <form action="http://localhost:8080/register" method="post">
      <input type="text" name="user" id="user" />
      <input type="password" name="pwd" id="pwd" />
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
