<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Tags</title>
  </head>
  <body>
    <!--
        <p> tag is used for creating paragraph
        <b> tag is for bold text
        <i> tag is for italic text
        <u> tag is for underline text
        <br> tag is for line break for a paragraph or any where.
    -->
    <p>
      <b>Twinkle twinkle little star.</b><br />
      <i>How I wonder what you are.</i><br />
      <u>Up above the world so high.</u><br />
      <b>Like a diamond in the sky.</b><br />
      <i>Twinkle twinkle little star.</i><br />
      <u> How I wonder what you are.</u>
    </p>
    <!--
        <div> tags is just like container.It is block tag.
        <img> tag is used to add image to webpage.
        
    -->
    <div>
      <img
        src="../../resources/ironman.jpeg"
        alt="Ironman Image"
        height="100px"
        width="100px"
      />
    </div>
    <!--
        <span> tag is also just like container.It is inline tag
        <a> tag is used to add hyperlink to webpage
    -->
    <span>
      <a href="https://www.google.com">Google</a>
    </span>
    
    <!--<hr> tag is used to add horizontal break to webpage-->
    <hr />
    
    <!--<sup> tag is the superscript tag -->
    <p>(a+b)<sup>2</sup>=a<sup>2</sup>+b<sup>2</sup>+2ab</p>
    
    <!-- <sub> tag is the subscript tag.-->
    <p>H<sub>2</sub>O</p>
  </body>
</html>
