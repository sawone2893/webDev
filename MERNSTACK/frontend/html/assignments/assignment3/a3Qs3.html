<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feedback Form</title>
  </head>
  <body>
    <h1>Feedback Form</h1>
    <form action="action">
      <div>
        <label for="name">Name: </label
        ><input
          type="text"
          name="name"
          id="name"
          placeholder="Write your name"
        />
      </div>
      <br />
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Write your email"
        />
      </div>
      <br /><br />
      <div>
        <label for="msg">Message:</label>
      </div>
      <div>
        <textarea name="msg" id="msg"></textarea>
      </div>
      <br />
        <label for="rating">Rate us our of 5:</label>
        <div>
          <input type="radio" name="rating" id="one" /> <label for="">1</label>
        </div>
        <div>
          <input type="radio" name="rating" id="two" /> <label for="">2</label>
        </div>
        <div>
          <input type="radio" name="rating" id="three" />
          <label for="">3</label>
        </div>
        <div>
          <input type="radio" name="rating" id="four" /> <label for="">4</label>
        </div>
        <div>
          <input type="radio" name="rating" id="five" /> <label for="">5</label>
        </div>
        <br /><br />
      <button type="submit">Send your message!</button>
    </form>
  </body>
</html>
