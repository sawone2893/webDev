<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Simon Says Game</h1>
    <h2>Press any button to start the Game</h2>
    <div class="btn-container">
      <div class="line-one">
        <button class="btn red" type="button" id="red">1</button>
        <button class="btn yellow" type="button" id="yellow">2</button>
      </div>
      <div class="line-two">
        <button class="btn green" type="button" id="green">3</button>
        <button class="btn blue" type="button" id="blue">4</button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
