<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <h1>To Do App</h1>
    <input
      type="text"
      name="enterTask"
      id="enterTask"
      placeholder="Enter your task"
    />
    <button id="addTask">Add Task</button>
    <button id="deleteTask">Delete Task</button>
    <ul>
      <!-- <li>Eat<button class="deleteTask">delete</button></li>
      <li>Sleep<button class="deleteTask">delete</button></li> -->
      <li>
        <input type="checkbox" name="task" id="eat" />
        <label for="task">Eat</label></li>
      <li>
        <input type="checkbox" name="task" id="sleep" />
        <label for="task">Sleep</label>
      </li>
    </ul>
    <script src="app.js"></script>
  </body>
</html>
